{% load i18n %}
<div class="topbar">
    <div class="topbar-left">
        <button class="btn btn-sm btn-outline d-md-none" id="mobile-menu-toggle" style="border: none; background: transparent; color: var(--gray-700);">
            <i class="bi bi-list" style="font-size: 20px;"></i>
        </button>
        <h1 class="topbar-title">{% block page_title %}{% trans "Dashboard" %}{% endblock %}</h1>
    </div>
    
    <div class="topbar-right">
        {% if user.is_authenticated %}
        <div class="dropdown">
            <button class="btn btn-outline" type="button" id="userDropdown" data-bs-toggle="dropdown" style="border: none; background: transparent; padding: 8px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 32px; height: 32px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">
                        {{ user.full_name|first|default:user.email|first|upper }}
                    </div>
                    <span class="d-none d-md-inline">{{ user.full_name|default:user.email|truncatechars:20 }}</span>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="min-width: 200px;">
                <li>
                    <a class="dropdown-item" href="{% url 'accounts:profile' %}">
                        <i class="bi bi-person"></i> {% trans "Mi Perfil" %}
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">
                        <i class="bi bi-box-arrow-right"></i> {% trans "Cerrar Sesión" %}
                    </a>
                </li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-outline btn-sm">
            {% trans "Iniciar Sesión" %}
        </a>
        <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-sm">
            {% trans "Registrarse" %}
        </a>
        {% endif %}
    </div>
</div>
