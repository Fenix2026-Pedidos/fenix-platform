{% load i18n %}
<section class="category-tabs-bar" aria-label="{% trans 'Navegación de categorías' %}">
    <div class="category-tabs" role="tablist">
        <button class="category-tab is-active" type="button" role="tab" aria-selected="true" data-category-tab="todos">
            {% trans "Todos" %}
        </button>
        <button class="category-tab" type="button" role="tab" aria-selected="false" data-category-tab="jamon-curado">
            {% trans "Jamón curado" %}
        </button>
        <button class="category-tab" type="button" role="tab" aria-selected="false" data-category-tab="jamon-cocido">
            {% trans "Jamón cocido" %}
        </button>
        <button class="category-tab" type="button" role="tab" aria-selected="false" data-category-tab="pavo">
            {% trans "Pavo" %}
        </button>
        <button class="category-tab" type="button" role="tab" aria-selected="false" data-category-tab="packs">
            {% trans "Packs" %}
        </button>
    </div>
    <div class="category-actions">
        <form method="get" class="category-search" id="searchForm">
            <label for="searchInput" class="visually-hidden">{% trans "Buscar productos" %}</label>
            <input type="text" name="q" value="{{ search_query }}" class="form-control catalog-search-input" 
                   placeholder="{% trans 'Buscar productos...' %}" id="searchInput">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <button type="button" class="btn btn-outline btn-filters-toggle" id="filtersToggle">
            <i class="bi bi-sliders"></i>
            <span class="d-none d-md-inline">{% trans "Filtros" %}</span>
        </button>
    </div>
</section>
